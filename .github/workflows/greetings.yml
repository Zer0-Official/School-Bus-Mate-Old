name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congrats on your first issue! Issues help improve School-Bus-Mate!'
        pr-message: 'COngrats on your first pull request! Pull requests help improve School-Bus-Mate!'
